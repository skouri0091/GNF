<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"> <!-- تعريف منطقة القص على شكل دائرة (للدائرة البيضاء) --> <defs> <clipPath id="circleClip"> <circle cx="16" cy="16" r="10"/> </clipPath> </defs> <!-- مجموعة العناصر مع تطبيق القص --> <g clip-path="url(#circleClip)"> <!-- الخلفية الزرقاء (ستظهر فقط داخل الدائرة البيضاء بسبب القص) --> <rect x="0" y="0" width="32" height="32" fill="#1E3A8A"/> <!-- الحرف G باللون الأبيض بخط Montserrat --> <text x="16" y="22" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">G</text> </g> <!-- الدائرة البيضاء --> <circle cx="16" cy="16" r="10" fill="none" stroke="#FFFFFF" stroke-width="2"/> </svg>